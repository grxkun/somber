<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <div class="task-counter">
                <span id="incomplete-count">0</span> tasks remaining
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task..." maxlength="200">
            <button id="add-btn">Add Task</button>
        </div>

        <div class="controls">
            <button id="clear-completed-btn">Clear Completed</button>
        </div>

        <div class="task-lists">
            <div class="incomplete-section">
                <h2>Incomplete Tasks</h2>
                <ul id="incomplete-tasks" class="task-list"></ul>
            </div>

            <div class="completed-section">
                <h2>Completed Tasks</h2>
                <ul id="completed-tasks" class="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
